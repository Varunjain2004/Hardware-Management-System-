<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himanshu Hardware - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-page">
        <h1>Welcome to Himanshu Hardware</h1>
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p><a href="#" id="forgotPassword">Forgot Username/Password?</a></p>
            <p>New user? <a href="signup.html">Sign Up</a></p>
            <p id="error-msg"></p>
        </div>
    </div>

    <script>
        // Check if user is already logged in on page load
        window.addEventListener('DOMContentLoaded', function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                // User is already logged in, redirect to appropriate page
                const user = JSON.parse(currentUser);
                if (user.role === 'admin') {
                    window.location.href = 'dashboard.html';
                } else {
                    window.location.href = 'products.html';
                }
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Clear any previous error messages
            document.getElementById('error-msg').textContent = '';
            
            // Check for predefined admin and customer accounts
            if (username === 'admin' && password === 'admin123') {
                // Admin login
                const userInfo = {
                    username: username,
                    role: 'admin',
                    loginTime: new Date().toISOString()
                };
                localStorage.setItem('currentUser', JSON.stringify(userInfo));
                window.location.href = 'dashboard.html';
                return;
            } else if (username === 'customer' && password === 'customer123') {
                // Customer login
                const userInfo = {
                    username: username,
                    role: 'customer',
                    loginTime: new Date().toISOString()
                };
                localStorage.setItem('currentUser', JSON.stringify(userInfo));
                window.location.href = 'products.html';
                return;
            }
            
            // Check for existing registered users
            const existingUser = localStorage.getItem('user_' + username);
            if (existingUser) {
                const user = JSON.parse(existingUser);
                // For simplicity, we'll use a basic password check
                // In a real application, you'd want proper password hashing
                if (user.password === password) {
                    // Successful login for registered user
                    const userInfo = {
                        username: user.username,
                        fullName: user.fullName,
                        email: user.email,
                        phone: user.phone,
                        role: 'customer',
                        loginTime: new Date().toISOString()
                    };
                    localStorage.setItem('currentUser', JSON.stringify(userInfo));
                    window.location.href = 'products.html';
                    return;
                } else {
                    document.getElementById('error-msg').textContent = 'Invalid password for existing user!';
                    return;
                }
            }
            
            // If we reach here, user doesn't exist
            document.getElementById('error-msg').textContent = 'User not found. Please sign up first!';
        });

        // Forgot password functionality
        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            if (username) {
                const existingUser = localStorage.getItem('user_' + username);
                if (existingUser) {
                    const user = JSON.parse(existingUser);
                    alert(`Password reminder for ${username}: ${user.password}`);
                } else {
                    alert('User not found. Please check your username.');
                }
            } else {
                alert('Please enter your username first.');
            }
        });
    </script>
</body>
</html>
